<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // レンダラー：シャドウを有効にする
        renderer.shadowMap.enabled = true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 5, 15);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
      // 平行光源(色、強さ）主光源
      var directionalLightM = new THREE.DirectionalLight(0xffffff,0.5);
      directionalLightM.position.set(0, 10, -5);
      directionalLightM.castShadow = true; 
      //シーンに追加
      scene.add(directionalLightM);

      var pointLight = new THREE.PointLight(0xffffff,1);
      pointLight.position.set(0, 0, 0);
      pointLight.castShadow = true; 
      scene.add(pointLight);

      //var directionalLightM2 = new THREE.DirectionalLight(0xffffff,0.5);
      //directionalLightM2.position.set(0, -1, 5);
      //directionalLightM2.castShadow = true; 
      //シーンに追加
      //scene.add(directionalLightM2);

      // 照明を作成SpotLight(色, 光の強さ, 距離, 照射角, ボケ具合, 減衰率)
      var light = new THREE.SpotLight(0xffffff, 1, 100, Math.PI / 20, 0.05);
      light.position.set(0,10, 0);
      //light.target.position.set( 0, 5, -100 );
      // ライトに影を有効にする
      light.castShadow = true;
      //light.shadow.mapSize.width = 2048;
      //light.shadow.mapSize.height = 2048;
      //scene.add(light);

      // 平行光源(色、強さ）補助光源
      var directionalLightS = new THREE.DirectionalLight(0xffffff,1);
      directionalLightS.position.set(-1, -1, 1);
      // シーンに追加
      scene.add(directionalLightS);

        // helper
        const gridHelper = new THREE.GridHelper(1,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("stone.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
  
        var bump = textureLoader.load("stone-bump.jpg");
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;

        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(15,15);
        //var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        //var planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        //var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        var plane = new THREE.Mesh(planeGeometry, mat);
        plane.receiveShadow = true; //影がつく
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-1.5,0);
        scene.add(plane);


        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("youkai_backbeard.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        var sphereGeometry = new THREE.SphereGeometry( 0.05, 32, 32 );
        var sphereMaterial = new THREE.MeshPhongMaterial( {color: 0xffffff});
        var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
        sphere.castShadow = true;
        sphere.position.set( 0.1, 0, 0 );
        //scene.add( sphere );


        var sphereGeometry2 = new THREE.SphereGeometry( 0.0005, 32, 32 );
        //var sphereMaterial2 = new THREE.MeshPhongMaterial( {color: 0x1e90ff });
        //var sphere2 = new THREE.Mesh( sphereGeometry2, sphereMaterial2 );
        var sphere2 = new THREE.Mesh( sphereGeometry2, mat);
        sphere2.castShadow = true;
        sphere2.position.set( -4.1, 0, 0 );
        //scene.add( sphere2 );


        var sphereGeometry3 = new THREE.SphereGeometry( 0.2, 32, 32 );
        //var sphereMaterial3 = new THREE. MeshStandardMaterial( {color: 0x00ffff });
        //var sphere3 = new THREE.Mesh( sphereGeometry3, sphereMaterial3 );
        var sphere3 = new THREE.Mesh( sphereGeometry3, mat );
        sphere3.castShadow = true;
        sphere3.position.set( -1.5, 0, 0 );
        //scene.add( sphere3 );

        var sphereGeometry4 = new THREE.SphereGeometry( 0.3, 32, 32 );
        //var sphereMaterial4 = new THREE. MeshStandardMaterial( {color: 0xffff00 });
        //var sphere4 = new THREE.Mesh( sphereGeometry4, sphereMaterial4 );
        var sphere4 = new THREE.Mesh( sphereGeometry4, mat );
        sphere4.castShadow = true;
        sphere4.position.set( -3, 0, 0 );
        scene.add( sphere4 );


        var sphereGeometry5 = new THREE.SphereGeometry( 0.5, 32, 32 );
        //var sphereMaterial5 = new THREE.MeshPhongMaterial( {color: 0x1e90ff });
        //var sphere5 = new THREE.Mesh( sphereGeometry5, sphereMaterial5 );
        var sphere5 = new THREE.Mesh( sphereGeometry5, mat );
        //sphere5.castShadow = true;
        sphere5.position.set( 5, 0, 0 );
        sphere5.rotation.set( 0, 3.1, 0);
        
        var sphereGeometry6 = new THREE.SphereGeometry( 0.5, 32, 32 );
        //var sphereMaterial5 = new THREE.MeshPhongMaterial( {color: 0x1e90ff });
        //var sphere5 = new THREE.Mesh( sphereGeometry5, sphereMaterial5 );
        var sphere6 = new THREE.Mesh( sphereGeometry6, mat );
        //sphere5.castShadow = true;
        sphere6.position.set( -5, 0, 0);
        sphere6.rotation.set( 0, 0, 0);


        const group = new THREE.Group()
        group.add(sphere);
        group.add(sphere2);
        group.position.set(0,0,0);
        scene.add(group);

        const group2 = new THREE.Group() 
        group2.add(sphere);
        group2.add(sphere3);  
        group2.position.set(0,0,0);
        scene.add(group2);

        const group3 = new THREE.Group() 
        group3.add(sphere);
        group3.add(sphere4);  
        group3.position.set(0,0,0);
        scene.add(group3);
        
        const group4 = new THREE.Group() 
        group4.add(sphere5);
        group4.add(sphere6);  
        group4.position.set(0,0,0);
        scene.add(group4);


        i=1;
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(update);

        if(sphere2.position.y<3.6 && i==1){
          sphere2.position.y += 0.03;
          sphere2.rotation.z -= 0.007;
        }else {
          sphere2.position.y -= 0.03;
          sphere2.rotation.z += 0.007;
          i=0;
        }
        if(sphere2.position.y <=0){
          i=1;
        }

        if(i==0){
          scene.add(group4);
        }else scene.remove(group4);


        group.rotation.y += 0.01;
        group2.rotation.y += 0.03;
        group3.rotation.y += 0.02;
        group4.rotation.y += 0.005;  

        }
      }
    </script>
</body>
</html>
