<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 5);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(-5, -5, 5);   //位置を指定
    scene.add(directionalLight);   // シーンに追加

    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(5, 0, 0);
    scene.add(directionalLight2);

    var directionalLight3 = new THREE.DirectionalLight(0xffffff);
    directionalLight3.position.set(0, 5, 0);
    scene.add(directionalLight3);

    var directionalLight4 = new THREE.DirectionalLight(0xffffff);
    directionalLight4.position.set(5, 0, 0);
    scene.add(directionalLight4);
      
    // helper
    //const gridHelper = new THREE.GridHelper(2,10); // size, step
    //scene.add(gridHelper);
    //const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    //scene.add(axisHelper);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(1,-1,0); //位置を指定
    scene.add(box);   // シーンに追加

    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 );
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x00ffff} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( -3, 1, -3);
    scene.add(cone);

    var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
    var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xff00ff} );
    var cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
    cylinder.position.set( 2.5, 0, -2);
    scene.add(cylinder);

    var sphereGeometry = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x00aaff,wireframe: true} )
    var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.set( -3, -2, -2);
    scene.add(sphere);

    var torusGeometry = new THREE.TorusGeometry( 2.5, 0.2, 6, 12 );
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x008800 } );
    var torus = new THREE.Mesh(torusGeometry,torusMaterial);
    torus.position.set( 0, 0, -5);
    scene.add(torus);

    var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.2, 0.3, 20, 6, 3, 2 );
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 99000000, wireframe: true } );
    var torusKnot = new THREE.Mesh(torusKnotGeometry,torusKnotMaterial);
    torusKnot.position.set( 0, 0, -5);
    scene.add(torusKnot);

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.07;
      box.rotation.y += 0.01;
      cone.rotation.x += 0.02;
      cone.rotation.y += 0.01;
      cylinder.rotation.x += 0.01;
      cylinder.rotation.y += 0.05;
      sphere.rotation.y += 0.04;
      torus.rotation.y += 0.05;
      torusKnot.rotation.x += 0.05;
      torusKnot.rotation.y += 0.05;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
